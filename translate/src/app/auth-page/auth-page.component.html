{{ (item | async)?.name }}

<div *ngIf="isLoggedIn()">
   password is: {{ myPassword }}
</div>

<div *ngIf="!isLoggedIn()">
   not logged in
</div>

<div class="form-group">
   <label for="email">Email</label>
   <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="auth.email"
          name="email">
</div>

<div class="form-group">
   <label for="password">password</label>
   <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="auth.password"
          name="password">
</div>

<button (click)="signUp()">Sign up</button>
<button (click)="login()">Sign in</button>
<button (click)="signOut()">Sign out</button>
<button (click)="facebookLogin()">Facebook login</button>
<button (click)="forgetPassword()">Forget Password</button>

<ul>
   <li class="text" *ngFor="let item of (items | async)">
      {{item.name}}
   </li>
</ul>

<div class="row">
   <div class="col-sm-4">
   </div>

   <div class="col-sm-4">
      <div class="card text-center">
         <div class="card-body">
            <img
                  src="assets/images/Headset-icon.png"
                  class="login-icon">
            <div class="login-banner">
                <a
                      (click)="facebookLogin()"
                      class="btn btn-lg btn-social btn-facebook">
                <i class="fa fa-facebook fa-fw"></i> Sign in with Facebook
                </a>
            </div>
         </div>
      </div>
   </div>

   <div class="col-sm-4">
   </div>
</div>
